<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">
        <img src="{% static 'imagenes/logo.png' %}" width="100px" alt="" /> DJANGO
        Shop
    </div>
    <div class="alert alert-dark display-3">{{tipo}}</div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn p-3 btn-info w-100"><img src="{% static 'imagenes/producto.jpg' %}" width="100px"
                    alt="" /><br />{{cardUnoNombre}}</a>
        </div>
        <div class="col">
            <a href="#" class="btn p-3 btn-success w-100"><img src="{% static 'imagenes/producto.jpg' %}" width="100px"
                    alt="" /><br />{{cardDosNombre}}</a>
        </div>
        <div class="col">
            <a href="#" class="btn p-3 btn-warning w-100"><img src="{% static imagen %}" width="100px"
                    alt="" /><br />{{cardTresNombre}}</a>
        </div>
    </div>
    <a href="/inicio/" class="btn btn-info mt-5">Volver</a>
</body>



</html>
